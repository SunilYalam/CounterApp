<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- header -->
     <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo"><img src="./Images/NIELIT_Logo.jpg" alt=""></a>
            <div class="box">
            <p>राष्ट्रीय इलेक्ट्रॉनिकी एवं सूचना प्रौद्योगिकी संस्थान ,पटना</p>
            <p>National Institute of Electronics & Information Technology,Patna</p>
            </div>
            <p>Ministry of Electronics & Information Technology
                Government of India</p>
            <div class="box one"> <img src="./Images/elbm_india.jpg" alt=""></div>

            <button class="button" id="open-btn">Login</button>
           </nav>
     </header>
     <!-- Home -->
     <section class="home">
        <div class="form-container">
            <i class="fa fa-close form-close"></i>
            <!-- Login form -->
            <div class="form login-form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter Email" required>
                        <i class="fa fa-envelope email"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Enter password" required>
                        <i class="fa fa-lock password"></i>
                        <i class="fa fa-eye-s pw-hide"></i>
                    </div>
                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="" class="forgot-pw">Forgot Password</a>
                    </div>
                    <button class="button">Login Here</button>
                    <div class="login-signup">
                        Don't have an account? <a href="#" id="signup">Signup</a>
                    </div>

                </form>
            </div>
            <!-- Signup Form -->
            <div class="form signup-form">
                <form action="#">
                    <h2>Signup</h2>
                    <div class="input-box">
                        <input type="text" placeholder="Enter Name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Enter Email" required>
                        <i class="fa fa-envelope email"></i>
                    </div>
                    <div class="input-box">
                        <input type="number" placeholder="Phone Number" required>
                        <i class="fa fa-phone phone"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Create password" required>
                        <i class="fa fa-lock password"></i>
                        <i class="fa fa-eye-s pw-hide"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm password" required>
                        <i class="fa fa-lock password"></i>
                        <i class="fa fa-eye-s pw-hide"></i>
                    </div>
                    <button class="button">Signup Here</button>
                    <div class="login-signup">
                        Already have an account? <a href="#" id="login">Login</a>
                    </div>

                </form>
            </div>
        </div>
        
     </section>
     <script src="./script.js"></script>
</body>
</html>
